<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/png" href="/favicon.ico">
        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
              <a href="/" title="Appsterdam">
                <img src="/img/logo.png">
              </a>
              <nav class="main-menu">
                <ul id="menu-header-menu" class="menu">
                  <li>
                    <a href="/" title="Home">
                      Home
                    </a>
                  </li>
                  <li>
                    <a href="/contact" title="Home">
                      Contact
                    </a>
                  </li>
                </ul>
              </nav>
              <nav class="social-menu">
                <ul id="menu-social-media-menu" class="menu">
                  <li class="linkedin">
                    <a href="{{ site.embassy.social.linkedin }}">Linkedin</a>
                  </li>
                  <li class="facebook">
                    <a href="{{ site.embassy.social.facebook }}">Facebook</a>
                  </li>
                  <li class="menu-item">
                    <a href="{{ site.embassy.social.twitter.url }}">Twitter</a>
                  </li>
                  <li class="github">
                    <a href="{{ site.embassy.social.github.url }}">Github</a>
                  </li>
                  <li class="youtube">
                    <a href="{{ site.embassy.social.youtube}}">Youtube</a>
                  </li>
                  <li class="flickr">
                    <a href="{{ site.embassy.social.flickr }}">Flickr</a>
                  </li>
                </ul>
              </nav>
              <footer>
                &copy; Stichting Appsterdam 2013<br>
                <nav class="footer-menu">
                  <ul id="menu-footer-menu" class="menu">
                    <li>
                      <a href="http://appsterdam.rs/privacy-policy/">Privacy</a>
                    </li>
                    <li>
                      <a href="http://appsterdam.rs/terms-and-conditions/">Terms and Conditions</a>
                    </li>
                  </ul>
                </nav>
              </footer>
            </header>
            <section class="content">
                {{ content }}
            </section>
        </div>

    </body>
</html>
